<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/buiding.config.css" />
    <link rel="shortcut icon" href="image/building.ico" type="image/x-icon" />
    <title>Buiding configuration</title>
  </head>
  <body>
    <h1>Building configuration</h1>
    <h2>Units calculation</h2>
    <p>
      <label for="input-towers">Number of towers:</label><br />
      <input id="input-towers" type="number" value="1" />
    </p>
    <p>
      <label for="input-floors">Number of floors: &nbsp;</label><br />
      <input id="input-floors" type="number" value="2" />
    </p>
    <p>
      <label for="input-apartments-by-floor">Apartments by floor:</label><br />
      <input id="input-apartments-by-floor" type="number" value="3" />
    </p>
    <p>
      <button id="button-calculate-total-apartments">Calculate</button>
    </p>
    <p id="paragraph-result">
      <strong id="total-apartments">Total apartments: </strong>
    </p>

    <h1>Revenues</h1>
    <p>
      <label for="month-revenue">Month revenue:</label><br />
      <input type="text" />
    </p>
    <p>
      <label for="taxes">Taxes</label><br />
      <input id="taxes" type="number" />
    </p>
    <p><button>Calculate tax</button></p>
    <script defer src="js/script.js"></script>
  </body>
</html>
