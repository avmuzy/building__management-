<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/buiding.config.css" />
    <link rel="shortcut icon" href="image/building.ico" type="image/x-icon" />
    <title>Buiding configuration</title>
  </head>
  <body>
    <button>Home</button>
    <h1>Building configuration</h1>
    <h2>Units calculation</h2>
    <p>
      <label for="input-towers">Number of towers:</label><br />
      <input type="number" name="input-towers" id="input-towers" />
    </p>
    <p>
      <label for="input-floors">Number of floors: &nbsp;</label><br />
      <input type="number" name="input-floors" id="input-floors" />
    </p>
    <p>
      <label for="input-apartments-by-floor">Apartments by floor:</label><br />
      <input
        type="number"
        name="input-apartments-by-floor"
        id="input-apartments-by-floor"
      />
    </p>
    <p>
      <input
        type="button"
        value="Calculate"
        onclick="calculateTotalApartments()"
      />
    </p>
    <p id="paragraph-result">
      <strong id="total-apartments">Total apartments: </strong>
    </p>

    <h1>Revenues</h1>
    <p>
      <label for="month-revenue">Month revenue:</label><br />
      <input type="number" name="monthRevenue" id="monthRevenue" />
    </p>
    <p>
      <label for="taxes">Taxes</label><br />
      <input type="number" name="taxes" id="taxes" />
    </p>
    <input type="button" value="Calculate" onclick="calculateTax()" />
    <div id="revRes">Annual revenue:</div>

    <h1>Expenses</h1>
    <label for="expenses">Expenses</label><br />
    <input type="number" name="expenses" id="expenses" />
    <input type="button" value="Calculate" />
    <script defer src="js/script_building.js"></script>
  </body>
</html>
