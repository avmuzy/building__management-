<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.menu.css" />
    <title>Menu</title>
  </head>
  <body>
    <h1>Main Menu</h1>
    <h2>Building configuration</h2>
    <p>
      <label for="input-towers">Number of towers:</label>
      <input id="input-towers" type="numbers" />
    </p>
    <p>
      <label for="input-floors">Number of floors: &nbsp;</label>
      <input id="input-floors" type="numbers" />
    </p>
    <p>
      <label for="input-apartments-by-floor">Apartments by floor:</label>
      <input id="input-apartments-by-floor" type="number" />
    </p>
    <p>
      <button id="button-calculate-total-apartments">Calculate</button>
    </p>
    <p id="paragraph-result"><strong>Total apartments: </strong>8.0</p>
    <script defer src="js/script.js"></script>
  </body>
</html>
